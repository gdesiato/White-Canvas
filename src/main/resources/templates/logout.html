<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">

<head>
    <title>Logout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/white.png}" alt="white-canvas logo" height="150"/>
            </a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Logged Out</div>
                <div class="card-body">
                    <p>You have been successfully logged out of White-Canvas.</p>
                    <a th:href="@{/login}" class="btn btn-primary">Click here to log back in</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
