<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">

<head>
    <meta charset="UTF-8">
    <title>Add Service</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>

<th:block th:include="fragments/header :: header"/>

<body>
<h1>Add Service</h1>
<form action="/services" method="post" th:action="@{/services}" th:object="${service}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <label for="serviceName">Service Name:</label>
    <input type="text" id="serviceName" name="serviceName" th:field="*{serviceName}"/><br/>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" th:field="*{description}"/><br/>

    <label for="cost">Cost:</label>
    <span>$</span>
    <input type="number" id="cost" name="cost" th:field="*{cost}"/><br/>

    <button type="submit">Submit</button>
</form>
</body>
</html>
