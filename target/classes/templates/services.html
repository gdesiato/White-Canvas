<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Our Services</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="src/main/resources/static/style.css">
</head>
<body>
<h1>Our Services</h1>
<table>
    <thead>
    <tr>
        <th>Service Name</th>
        <th>Description</th>
        <th>Cost</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="service : ${services}">
        <td th:text="${service.serviceName}"></td>
        <td th:text="${service.description}"></td>
        <td th:text="${service.cost}"></td>
        <td>
            <form th:action="@{/cart/add}" method="post">
                <input type="hidden" th:value="${service.id}" name="userId" />
                <input type="hidden" value="1" name="quantity" />
                <input type="hidden" th:value="${service.serviceName}" name="serviceName" />
                <button type="submit">Add to Cart</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a href="/services/new" class="button" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">Add New Service</a>
</body>
</html>
